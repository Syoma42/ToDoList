<section class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="{{ 'todoPlaceholder' | translate }}"
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="{{ 'addTodoBtn' | translate }}" class="todo-submit" />
    </form>
    <div *ngFor="let todo of todos; let i = index" class="todo {{ (todo.completed ? 'done' : '') }}" >
        <div class="id">{{ i + 1 }}</div>
        <div class="content" (click)="toggleDone(todo)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">{{ 'removeTodoBtn' | translate }}</button>
    </div>
</section>
